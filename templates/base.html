<!DOCTYPE html>
<html lang="en">
<head>
  <title>DataSolve Consultancy | Data Analytics & Web Solutions</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <!-- Hamburger button -->
      <button class="hamburger" onclick="toggleMenu()">â˜°</button>

      <!-- Navigation links -->
      <ul id="nav-links">
        <li><a href="{{ url_for('home') }}" class="{% if current_page == 'home' %}active{% endif %}">Home</a></li>
        <li><a href="{{ url_for('services') }}" class="{% if current_page == 'services' %}active{% endif %}">Our Services</a></li>
        <li><a href="{{ url_for('contact') }}" class="{% if current_page == 'contact' %}active{% endif %}">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page-specific content -->
  {% block content %}{% endblock %}

  <!-- JS toggle -->
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("nav-links");
      navLinks.classList.toggle("show");
    }
  </script>
</body>
</html>
