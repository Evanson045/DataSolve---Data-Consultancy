{% extends "base.html" %}

{% block content %}
  <!-- Top Section -->
  <div class="top-section">
    <div class="container">
      <h1 class="main-title">Feedback</h1>
      <p class="tagline">We value your thoughts! Please share your feedback below.</p>
    </div>
  </div>

  <!-- Bottom Section -->
  <div class="bottom-section">
    <div class="container feedback-section">
      <form method="post" action="{{ url_for('feedback') }}">
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback" placeholder="Write your feedback here..." rows="5" required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>

      {% if success %}
        <p class="success-message">Thank you for your feedback!</p>
      {% endif %}
    </div>
  </div>
{% endblock %}
